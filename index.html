<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payo Project</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" /> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-full w-full bg-[#f4f5f7]">
<div class="flex justify-center items-center h-full m-auto px-4">
    
    <div class="form-box ">
        <div class="background-overly bg-[url(images/bg.png)] flex justify-center items-center bg-no-repeat bg-cover w-full h-[150px]">
        <img src="./images/Group.png" alt="">
        </div>
        <form action="" class="bg-white py-8 px-8 w-[400px] m-auto rounded-md shadow-xl">
            <label for="number-filed" class="font-bold">Mobile Number</label> <br>
            <input id="number-filed" type="text" placeholder="Inter Your Number" class="w-full mt-3 p-2 bg-[#f4f5f7] rounded-xl mb-2 text-[#080808]"><br>
            <label for="pin-id" class="mt-3 font-bold">4 Digit Pin</label> <br>
            <input id="pin-id" type="password" placeholder="Inter 4 Digit pin" class="w-full mt-3 p-2 bg-[#f4f5f7] rounded-xl text-[#080808]"> <br>
            <button id="login-btn" class="bg-blue-700 text-white mt-5 w-full rounded-xl p-3 font-bold cursor-pointer">Login</button>
        </form>
    </div>
     
</div>

<script src="./index.js"></script>
</body>
</html>
